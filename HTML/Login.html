<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login/Sign Up</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email" >
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="Password" class="form__input" autofocus placeholder="Password" >
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Login</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a id="linkCreateAccount" href="" class="form__link">Create Account</a>

            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email" >
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id ="signupUsername" class="form__input" autofocus placeholder="Username" >
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="Password" id ="password" class="form__input" autofocus placeholder="Password" >
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="Password" id = "confirmPassword" class="form__input" autofocus placeholder="Confirm Password" >
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Create Account</button>
            <p class="form__text">
                <a class="form__link" href="" id="linkLogin" >Already Have an Account? Log in</a>

            </p>
        </form>


    </div>
    

    <script src="Login.js"></script>
</body>
</html>
